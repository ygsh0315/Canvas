<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas basic</title>
</head>
<style>
  body {text-align: center;}
  section {display: inline-block; margin: 50px;}
  canvas {background: url(../img/grid.gif); box-shadow: 0 0 5px #ccc;}
</style>
<body>
  <h1>Canvas</h1>
    <section>
      <h2>canvas</h2>
      <canvas width="600" height = "400"></canvas>
    </section>
    <section>
      <h2>사각형</h2>
      <canvas id="canvas1" width = "600" height="400"></canvas>
    </section>
    <section>
      <h2>직선</h2>
      <canvas id="canvas2" width = "600" height="400"></canvas>
    </section>
    <section>
      <h2>삼각형</h2>
      <canvas id="canvas3" width = "600" height="400"></canvas>
    </section>
    <section>
      <h2>그림자</h2>
      <canvas id="canvas4" width = "600" height="400"></canvas>
    </section>
    <section>
      <h2>2021-12-09과제</h2>
      <canvas id="canvas5" width = "600" height="400"></canvas>
      <!--그림자 적용된 예쁜 삼각형-->
    </section>
    <script src="js/canvas.js"></script>
</body>
</html>
